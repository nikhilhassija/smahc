{% extends "base.html" %}
{% block title %}
	{{ medicine.name }} - Change Critical Quantity
{% endblock %}
{% block content %}
	<div class="container">
		<h1 align="center">
			Medicine: {{ medicine.name }} | Edit
		</h1>
		<br>
		<div class="col-md-4 col-md-offset-4">
			<form role="form" action="/medicine/edit_medicine/{{ medicine.id }}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-md-5">Critical Quantity:</label>
					<div class="input-group">
						<input type="number" class="form-control" name="new_critical_quantity" value="{{ medicine.critical_quantity }}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-5">Monthly Usage:</label>
					<div class="input-group">
						<input type="number" class="form-control" name="new_monthly_usage" value="{{ medicine.monthly_usage }}">
					</div>
				</div>
				<div class="form-group" align="right">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
