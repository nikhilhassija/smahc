{% extends "base.html" %}
{% block title %}
	{{ medicine.name }} - Change Critical Quantity
{% endblock %}
{% block content %}
	<div class="container">
		<h1 align="center">
			Change Critical Quantity of {{ medicine.name }}
		</h1>
		<br>
		<div class="col-md-4 col-md-offset-4">
			<form role="form" action="/medicine/change_critical_quantity/{{ medicine.id }}" method="POST">
				{% csrf_token %}
				<div class="form-group" id="form-group-1">
					<label>Current Critical Quantity: {{ medicine.critical_quantity }}</label>
				</div>
				<div class="form-group" id="form-group-1">
					<label>New Critical Quantity:</label>
					<input type="text" class="form-control" name="new_critical_quantity">
				</div>
				<div class="form-group" align="right">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
