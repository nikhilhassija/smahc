{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>SMAHC :: {% block title %} {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap-select.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp/images/favicon.ico' %}"/>
	<script src="{% static "myapp/js/jquery.min.js" %}"></script>
	<script src="{% static "myapp/js/bootstrap.min.js" %}"></script>
	<script src="{% static "myapp/js/bootstrap-select.min.js" %}"></script>
	<script src="{% static "myapp/js/script.js" %}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="/"><img src="{% static 'myapp/images/logo.png' %}"></a>
			</div>
			{% if user.is_authenticated %}
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="add">Add Stock</a></li>
					<li><a href="issue">Issue</a></li>
					<li><a href="inventory">Inventory</a></li> 
					<li><a href="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
			{% endif %}
		</div>
	</nav>
	{% block content %}
	{% endblock %}
</body>
</html>
